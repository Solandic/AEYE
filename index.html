      .matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        background: black;
      }

      .matrix span {
        position: absolute;
        top: -100px;
        font-size: 1rem;
        color: #fff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff,
          0 0 30px #ffffff;
        animation: fall 5s linear infinite;
        white-space: nowrap;
      }

      @keyframes fall {
        0% {
          top: -100px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 100%;

        }
      }

      // Generate Matrix Effect
      const chars =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const columns = Math.floor(window.innerWidth / 20);

      for (let i = 0; i < columns; i++) {
        const span = document.createElement("span");
        span.style.left = `${i * 20}px`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        span.textContent = chars.charAt(
          Math.floor(Math.random() * chars.length)
        );
        matrix.appendChild(span);
      }

      // Update falling text dynamically
      setInterval(() => {
        const spans = document.querySelectorAll(".matrix span");
        spans.forEach((span) => {
          span.textContent = chars.charAt(
            Math.floor(Math.random() * chars.length)
          );
        });
      }, 100);

      // countdoen
      /* Existing countdown logic */
      const countdownDate = new Date("Jan 21, 2069 24:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          clearInterval(interval);
          document.body.innerHTML = "<h1>Countdown Finished!</h1>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // document.getElementById("days").textContent = days
        //   .toString()
        //   .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");
      };

      const interval = setInterval(updateCountdown, 1000);
      updateCountdown();

      // Toggle between time values and alternate text
      const toggleTimeValues = () => {
        const timeElements = document.querySelectorAll(".time");
        timeElements.forEach((time) => {
          const currentText = time.textContent;
          if (currentText === "SOON" || currentText === "XXXX") {
            // Restore the original time value
            const id = time.id;
            if (id === "days") {
              time.textContent = "??";
            } else if (id === "hours" || id === "minutes" || id === "seconds") {
              time.textContent = "00";
            }
          } else {
            // Toggle to alternate text
            time.textContent = Math.random() > 2 ? "SOON" : "XXXX";
          }
        });
      };

      // Toggle every 2 seconds
      setInterval(toggleTimeValues, 2000);
    </script>
